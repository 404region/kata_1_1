<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/fonts.css" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <title>Web Core 1.1</title>
</head>
<body>
    <div class="page">
        <div class="flexbox-container">
            <div class="main-image-block">
                <div class="logo-block">
                    <img class="main-image-block__logo" src="./img/logo.svg" alt="bg"/>
                </div>
            </div>
            <div class="main-content">
                <h1 class="main-content__title">Get iintoo it today</h1>
                <p class="main-content__registr-description">There is no charge or obigation upon regisrtation</p>
                <div class="buttons-block">
                    <button class="button facebook-button">
                        <img class="buttons-block__img" src="./img/facebook.svg">Register with Facebook
                    </button>
                    <button class="button linkedin-button">
                        <img class="buttons-block__img" src="./img/linkedin.svg">Register with LinkedIn
                    </button>
                </div>
                <div class="line-block">
                    <p class="line-block__text">or</p>
                </div>
                <form class="register-form">
                    <div class="register-form__inputs">
                        <div class="input-block">
                            <label class="input-block__label" for="email">Email</label>
                            <input class="input" type="email"  id="email"  placeholder="" href="mailto:d@d.r">
                        </div>
                        <div class="input-block">
                            <label class="input-block__label" for="email">Phone</label>
                            <input class="input" type="phone" id="phone" placeholder=""  href="tel:87956235">
                        </div>
                    </div>
                    <h2 class="radio-box-title">What type of investor are you?</h2>
                    <p class="radio-box-description">
                        Select the type of investor you are below.
                    </p>
                    <div class="radio-box-block">
                        <div class="radio-box-block__item">
                            <input class="radio-box-block__input" type="radio" id="investChoice1"
                                    name="investType" value="Individual">
                            <label class="radio-box-block__label"  for="investChoice1"><span class="i_item">Individual</span></label>
                        </div>

                        <div class="radio-box-block__item">
                            <input  class="radio-box-block__input" type="radio" id="investChoice2"
                                    name="investType" value="Business">
                            <label class="radio-box-block__label" for="investChoice2"><span class="i_item">Business</span></label>
                        </div>

                        <div class="radio-box-block__item">
                            <input  class="radio-box-block__input" type="radio" id="investChoice3"
                                    name="investType" value="IRA">
                            <label  class="radio-box-block__label" for="investChoice3"><span class="i_item">IRA</span></label>
                        </div>

                        <div class="radio-box-block__item">
                            <input  class="radio-box-block__input"  type="radio" id="investChoice3"
                                    name="investType" value="Trust">
                            <label  class="radio-box-block__label" for="investChoice3"><span class="i_item">Trust</span></label>
                        </div>
                    </div>
                    <p class="register-from__about-person">
                        I am a natural person investing on my own behalt as a sole owner, joint tenant, or tenant in common.
                    </p>
                    <div class="agree-checkbox-block">
                        <input type="checkbox" id="agree" name="agree"
                               >
                        <label for="agree">I agree to theterms and receiving notifications from iintoo <a href="#">View full terms</a></label>
                    </div>
                    <button class="button create-account" type="submit">Create account</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
